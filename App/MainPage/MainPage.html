<!DOCTYPE html>
<html lang="en" data-ng-app="toastrApp">

<head>
    <meta charset="utf-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

    <!-- apiCheck is used by formly to validate its api -->
    <script src="//npmcdn.com/api-check@latest/dist/api-check.js"></script>
    <!-- This is the latest version of angular (at the time this template was created) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- This is the current state of master for formly core. -->
    <script src="//npmcdn.com/angular-formly@latest/dist/formly.js"></script>
    <!-- This is the current state of master for the bootstrap templates -->
    <script src="//npmcdn.com/angular-formly-templates-bootstrap@latest/dist/angular-formly-templates-bootstrap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-messages.min.js"></script>

    <script src="/App/App.js"></script>
    <script src="/App/MainPage/MainPage.Service.js"></script>
    <script src="/App/MainPage/MainPageController.js"></script>
    <title></title>
</head>

<body data-ng-controller="MainPage as vm">
    <h1>{{vm.pageName}}</h1>
    {{ vm.testVal }}
<div class="col-sm-12">
    <formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
    </formly-form>
    <pre>{{vm.model |json}}</pre>
    <pre>{{vm.fields|json}}</pre>
</div>
</body>

</html>
